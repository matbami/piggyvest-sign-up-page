<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <img src="https://dashboard.piggyvest.com/static/media/piggyvest-logo.0b78a8fa.svg" alt="">

    <div id="form">

        <form action="" id="oli">

            <div id="header">
                    <h1 id="head">Create a Secure Account</h1>
                    <p id="oop">Welcome to the future of savings & Investments</p>
            </div>
                
        
                <label for="fullname">Full Name</label>
                <input type="text" name="" id="" placeholder="Full Name">
        
                <label for="email">Email Address</label>
                <input type="text" name="" id="" placeholder="Email Address">
        
                <label for="phone number">Phone Number</label>
                <input type="text" name="" id="" placeholder="Phone Number">
        
                <label for="password">Password</label>
                <input type="password" id="pwd" name="pwd" placeholder="Password">
        
                <label for="referer">Referrer Phone or Promo Code</label>
                <input type="text" name="" id="" placeholder="Referrer Phone Or Code">
        
                <label for="how">How did you hear about Us?(Optional)</label>
                <select name="" class="reverse">
                    
                        <option value="Click to select">Click to select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Co-worker Referral">Friend/Family/Co-worker Referral</option>
                    <option value="Google Search">Google Search</option>
                    <option value="Google Playstore">Google Playstore</option>  
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option>
                </select>
        
                <button id="button">CREATE ACCOUNT</button>
        </form>
        


        
        
    </div>

    <a href="#" id="base">Already have an account? Log in</a>
    
</body>
</html>
